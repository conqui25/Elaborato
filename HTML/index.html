  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <button class="astext nav-link" id="btn-authors">Authors</button>
          </li>
          <li class="nav-item">
            <button class="astext nav-link" id="btn-books">Books</button>
          </li>
          <li class="nav-item">
            <button class="astext nav-link" id="btn-profile">Profile</button>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">

              viewBox="0 0 16 16">

                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

  <div class="container-fluid" id="div-home" style="background-color: lightcoral; min-height: 100%;">

  </div>
  <div class="container-fluid hidden" id="div-authors" style="background-color: lightblue; min-height: 100%;">

  </div>
  <div class="container-fluid hidden" id="div-books" style="background-color: lightyellow; min-height: 100%;">

  </div>
  <div class="container-fluid hidden" id="div-profile" style="background-color: lightgreen; min-height: 100%;">
    <form method="post" action="php/login.php" id="form-login">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" name="username">
      <input type="password" id="password" placeholder="Password" name="password">
      <button type="submit" name="login">Login</button>
      <button type="button" id="goRegister">Don't have an account?</button>
    </form>
    <form method="post" action="php/register.php" class="hidden" id="form-register">
      <h1>Register</h1>
      <input type="text" id="username" placeholder="Username" name="username" maxlength="50" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <button type="submit" name="register">Register</button>
      <button type="button" id="goLogin">Already have an account?</button>
    </form>
  </div>
